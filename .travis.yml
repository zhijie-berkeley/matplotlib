language: python

dist: trusty
sudo: false

branches:
  except:
  - /^auto-backport-of-pr-\d*/

cache:
  pip: true
  directories:
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853
    - $HOME/.cache/matplotlib

addons:
  artifacts:
    paths:
    - result_images.tar.bz2
  apt:
    packages:
      # External tools
      - inkscape
      - libav-tools
      # Fonts
      - otf-freefont
      # TeX
      - cm-super
      - dvipng
      - lmodern
      - pgf
      - texlive-fonts-recommended
      - texlive-latex-base
      - texlive-latex-extra
      - texlive-latex-recommended
      - texlive-xetex
      - texlive-luatex
      # PyGObject
      - libcairo2-dev
      - libgirepository1.0-dev

